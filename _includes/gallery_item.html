<div class="col-md-4 mb-4">
    <img src="{{ site.baseurl }}/{{ item.thumbnail }}" class="img-fluid rounded gallery-image"
        data-toggle="modal" data-target="#imageModal" data-src="{{ site.baseurl }}/{{ item.url }}"
        data-name="{{ item.title }}" alt="{{ item.title }}" data-details="{{ item.details }}">
</div>
