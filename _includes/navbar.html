<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top hidden-navbar" id="main-navbar">
    <a class="navbar-brand" href="#">Art Gallery Website Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for item in site.data.navbar %}
            {% if item.subitems%}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ item.link }}" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ item.name }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for subitem in item.subitems %}
                    <a class="dropdown-item" href="{{ subitem.link }}">{{ subitem.name }}</a>
                    {% endfor %}
                </div>
            </li>

            {% else %}

            <li class="nav-item">
                <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
            </li>

            {% endif %}
            {% endfor %}
        </ul>
    </div>
</nav>
